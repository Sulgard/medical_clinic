<div class="container">
    <h2>Manage Appointment</h2>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="appointmentDate">Appointment Date:</label>
        <input type="text" class="form-control" id="appointmentDate" [value]="appointment.appointmentDate | date" disabled />
      </div>
  
      <div class="form-group">
        <label for="visitDescription">Visit Description:</label>
        <input type="text" class="form-control" id="visitDescription" [value]="appointment.visitDescription" disabled />
      </div>
  
      <div class="form-group">
        <label for="status">Status:</label>
        <input type="text" class="form-control" id="status" [value]="appointment.status" disabled />
      </div>
  
      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control" id="notes" formControlName="notes"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!appointmentForm.valid">Submit</button>
    </form>
  </div>

<div class="appointment-container">
  <form [formGroup]="appointmentForm">
    <!-- Appointment Type -->
    <label for="appointmentType">Select Appointment Type:</label>
    <select formControlName="appointmentType" id="appointmentType">
      <option *ngFor="let type of appointmentTypes" [value]="type">{{ type }}</option>
    </select>

    <!-- Date Picker -->
    <mat-form-field>
      <mat-label>Choose Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" (dateChange)="onDateChange()" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>

  <!-- Available Doctors -->
  <h3>Available Doctors:</h3>
  <div *ngIf="availableDoctors.length > 0">
    <div *ngFor="let doctor of availableDoctors" (click)="onDoctorSelect(doctor)" class="doctor-card">
      <p><strong>{{ doctor.name }}</strong> - {{ doctor.specialization }}</p>
    </div>
  </div>

  <!-- Available Time Slots -->
  <h3>Available Time Slots:</h3>
  <div *ngIf="availableTimes.length > 0">
    <div *ngFor="let time of availableTimes" (click)="bookAppointment(time)" class="time-slot">
      <button>{{ time }}</button>
    </div>
  </div>
</div>

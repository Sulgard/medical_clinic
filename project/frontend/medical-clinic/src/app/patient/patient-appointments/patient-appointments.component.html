<div class="container mt-4">
  <h3>Patient Appointments</h3>

  <!-- Filtry -->
  <form [formGroup]="filterForm" class="row g-3" (ngSubmit)="applyFilters()">
    <div class="col-md-4">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Appointment Status</mat-label>
        <mat-select formControlName="appointmentStatus">
          <mat-option value="">All</mat-option>
          <mat-option value="COMPLETED">Completed</mat-option>
          <mat-option value="CANCELLED">Cancelled</mat-option>
          <mat-option value="PENDING">Pending</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-12 text-center">
      <button mat-raised-button color="primary" type="submit">Apply Filters</button>
    </div>
  </form>

  <!-- Lista wizyt -->
  <table mat-table [dataSource]="appointments" class="mat-elevation-z8 mt-4">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.appointmentDate }} </td>
    </ng-container>
    <ng-container matColumnDef="doctorName">
      <th mat-header-cell *matHeaderCellDef> Doctor </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.doctorName }} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.status }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['date', 'doctorName', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date', 'doctorName', 'status']"></tr>
  </table>

  <!-- Paginacja -->
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event.pageIndex)">
  </mat-paginator>
</div>


    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <mat-card class="user-info-card">
            <mat-card-header>
              <mat-card-title>User Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p><strong>Name:</strong> {{ patientInfo?.firstName }} {{ patientInfo?.lastName }}</p>
              <p><strong>Email:</strong> {{ patientInfo?.email }}</p>
              <p><strong>Phone:</strong> {{ patientInfo?.phoneNumber }}</p>
              <p><strong>Birthdate:</strong> {{ patientInfo?.birthDate | date }}</p>
            </mat-card-content>
          </mat-card>
        </div>

      </div>
    </div>

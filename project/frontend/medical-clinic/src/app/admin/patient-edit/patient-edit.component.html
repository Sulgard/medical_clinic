<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <mat-card class="user-info-card col-md-8">
      <div class="d-flex justify-content-start mb-3">
        <button mat-stroked-button color="accent" (click)="navigateToBoard()">
          <mat-icon>arrow_back</mat-icon> Back to Patients
        </button>
      </div>
  
      <mat-card-header>
        <mat-card-title>Patient Info</mat-card-title>
        <button mat-icon-button (click)="toggleEdit()">
          <mat-icon>{{ isEditing ? 'check' : 'edit' }}</mat-icon>
        </button>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="contactForm">
          <div *ngIf="!isEditing">
            <p><strong>First Name:</strong> {{ patientInfo?.firstName }}</p>
            <p><strong>Last Name:</strong> {{ patientInfo?.lastName }}</p>
            <p><strong>Email:</strong> {{ patientInfo?.email }}</p>
            <p><strong>Phone Number:</strong> {{ patientInfo?.phoneNumber }}</p>

          </div>
          <div *ngIf="isEditing">
            <div class="form-group mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName" />
              </mat-form-field>
            </div>
  
            <div class="form-group mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastName" />
              </mat-form-field>
            </div>
  
            <div class="form-group mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
              </mat-form-field>
            </div>

            <div class="form-group mb-3">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber" />
            </mat-form-field>
            </div>
  
            <div class="form-group mb-3 text-center">
              <button mat-raised-button color="primary" type="button" (click)="saveContactInfo()">Save</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
